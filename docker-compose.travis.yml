version: '2'
services:
  db:
    image: postgres
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docphpker
      POSTGRES_DB: ecommerce
    ports:
      - 5555:5432
  php:
    build:
      context: .docker/php-fpm
      args:
        TIMEZONE: ${TIMEZONE}
    volumes:
      - ../ecommerce-service:/projetos/ecommerce-service
      - .docker/logs/symfony:/projetos/ecommerce-service/var/log
    links:
      - db
  nginx:
    build: .docker/nginx
    container_name: nginx
    ports:
      - 80:80
    links:
      - php
    volumes:
      - .docker/logs/nginx:/var/log/nginx
      - ../ecommerce-service:/projetos/ecommerce-service
  elk:
    image: willdurand/elk
    ports:
      - 81:80
    volumes:
      - .docker/elk/logstash:/etc/logstash
      - .docker/elk/logstash/patterns:/opt/logstash/patterns
    volumes_from:
      - php
      - nginx
